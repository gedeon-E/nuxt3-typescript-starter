name: Node Typescript Starter CI

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'yarn'
    - run: yarn --frozen-lockfile
    - run: cp .env.test .env
    - run: yarn build
    - run: yarn lint
